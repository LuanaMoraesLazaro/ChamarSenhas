<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="/assets/css/painel.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Painel de Senhas</h1>

        <hr>

        <div class="row mt-4">
            <div id="currentTicket" class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Senha atual</h5>
                        <h2 id="currentTicketDisplay" class="text-center display-5 fw-bold">-</h2>
                        <hr>
                        <h5 class="card-title">Guichê</h5>
                        <p id="currentGuiche" class="text-center display-5 fw-bold">-</p>
                    </div>
                </div>
            </div>

            <div id="historyPanel" class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Últimas Chamadas</h5>
                        <ul id="historyList" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/painel.js"></script>

</body>

</html>
